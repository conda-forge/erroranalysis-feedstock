{% set name = "erroranalysis" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/erroranalysis-{{ version }}.tar.gz
  sha256: bde44bfc410567ea083afb04ea5a41d1b08525a00a6800d8825cff871aa49327

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lightgbm >=2.0.11
    - numpy >=1.17.2
    - pandas >=0.25.1
    - python >=3.6
    - raiutils >=0.1.0
    - scikit-learn >=0.22.1
    - scipy >=1.4.1

test:
  imports:
    - erroranalysis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/responsible-ai-widgets
  summary: Core error analysis APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
    - bgalvao
